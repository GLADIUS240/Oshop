<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">
            Title
        </label>
        <input 
        #title="ngModel" 
        ngModel name="title" 
        id="title" type="text" 
        class="form-control"
        [class.is-invalid]="title.touched && title.invalid" 
        required>
        <div 
        class="invalid-feedback" 
        *ngIf="title.touched && title.invalid">
            Title is Required.
        </div>
    </div>
    <div class="form-group">
        <label for="price">
            Price
        </label>
        <div class="input-group mb-3">
            <span class="input-group-text">
                â‚¹
            </span>
            <input 
            #price="ngModel" 
            ngModel 
            name="price" 
            id="price" 
            type="number" 
            class="form-control"
            [class.is-invalid]="price.touched && price.invalid" 
            required>
            <div 
            class="invalid-feedback" 
            *ngIf="price.touched && price.invalid">
                Price is Required.
            </div> 
          </div>
         
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
        <select 
        #category="ngModel" 
        ngModel name="category" 
        id="category" 
        type="text" 
        class="form-control"
        [class.is-invalid]="category.touched && category.invalid" 
        required>
            <option value=""></option>
            <option 
            *ngFor="let c of categories$ | async" 
            [value]="c.$key">
                {{c.name}}
            </option>
        </select>
        <div 
        class="invalid-feedback" 
        *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">
            Image URL</label>
        <input 
        #imageUrl="ngModel" 
        ngModel name="imageUrl" 
        id="imageUrl" type="text" 
        class="form-control"
        [class.is-invalid]="imageUrl.touched && imageUrl.invalid" 
        required>
        <div 
        class="invalid-feedback" 
        *ngIf="imageUrl.touched && imageUrl.invalid">
            Image is Required
        </div>
    </div>
    <button class="btn btn-primary">
        Save
    </button>
</form>
