<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input 
                #title="ngModel" 
                [(ngModel)]="product.title" name="title" 
                id="title" type="text" 
                class="form-control"
                [class.is-invalid]="title.touched && title.invalid" 
                required>
                <div 
                class="invalid-feedback" 
                *ngIf="title.touched && title.invalid">
                    Title is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">
                    Price
                </label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        â‚¹
                    </span>
                    <input 
                    #price="ngModel" 
                    [(ngModel)]="product.price" 
                    name="price" 
                    id="price" 
                    type="number" 
                    class="form-control"
                    [class.is-invalid]="price.touched && price.invalid" 
                    required
                    min="0">
                    <div 
                    class="invalid-feedback" 
                    *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors?.['required']">Price is Required.</div>
                        <div *ngIf="price.errors?.['min']">Price is should be 0 or higher.</div>
                    </div> 
                  </div>
                 
            </div>
            <div class="form-group">
                <label for="category">
                    Category
                </label>
                <select 
                #category="ngModel" 
                [(ngModel)]="product.category" 
                name="category" 
                id="category" 
                type="text" 
                class="form-control"
                [class.is-invalid]="category.touched && category.invalid" 
                required>
                    <option value=""></option>
                    <option 
                    *ngFor="let c of categories$ | async" 
                    [value]="c.$key">
                        {{c.name}}
                    </option>
                </select>
                <div 
                class="invalid-feedback" 
                *ngIf="category.touched && category.invalid">
                    Category is required.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">
                    Image URL</label>
                <input 
                #imageUrl="ngModel" 
                [(ngModel)]="product.imageUrl" name="imageUrl" 
                id="imageUrl" type="text" 
                class="form-control"
                [class.is-invalid]="imageUrl.touched && imageUrl.invalid" 
                required
                [pattern]="urlPattern">
                <div 
                class="invalid-feedback" 
                *ngIf="imageUrl.touched && imageUrl.invalid">
                <div *ngIf="imageUrl.errors?.['required']">Image is Required</div>
                <div *ngIf="imageUrl.errors?.['pattern']">Invalid Image URL. It must start with 'http://' or 'https://'.</div>
                </div>
            </div>
            <button class="btn btn-primary">
                Save
            </button>
            <button 
            type="button" 
            class="btn btn-danger"
            (click)="delete()">
                Delete
            </button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title" class="card" style="width: 20rem;">
            <img [src]="product.imageUrl"
            *ngIf="product.imageUrl" 
            class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:'INR':true}}</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
    </div>
</div>
