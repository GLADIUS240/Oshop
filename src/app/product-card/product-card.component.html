<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{product.title}}" >
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'INR':'symbol'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer d-grid gap-2">
        <button 
        *ngIf="getQuantity()===0 ; else updateQuantity"  
        (click)="addToCart()" 
        class="btn btn-secondary" 
        type="button">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row  g-0 ">
                <div class="col-2 "> <button (click)="removeFromCart()"   class="btn btn-secondary  d-block w-100" type="button">-</button></div>
                <div class="col">{{ getQuantity() }} in cart</div>
                <div class="col-2"><button (click)="addToCart()"  class="btn btn-secondary  d-block w-100" type="button">+</button></div>
            </div>
        </ng-template>
    </div>
</div>
