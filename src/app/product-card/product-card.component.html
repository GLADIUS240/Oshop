<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{product.title}}" >
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'INR':'symbol'}}</p>
    </div>
    <div class="card-footer d-grid gap-2">
        <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary" type="button">Add to Cart</button>
    </div>
</div>
